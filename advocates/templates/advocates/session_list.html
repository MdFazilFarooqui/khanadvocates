{% extends 'layout.html' %}

{% block content %}
	
	{% for session in object_list %}
	{% if user.is_authenticated %}
	<div class="col-sm-8">
		<a href="{% url 'sessions_detail' session.pk %}">
			{{ session.clientname }}
		</a>
	</div>
	{% endif %}
	{% if user.is_authenticated %}
	<div class="col-sm-2">
		<a href="{% url 'sessions_update' session.pk %}">
			Update
		</a>
	</div>
	{% endif %}
	{% endfor %}
	<hr><hr>
	{% if user.is_authenticated %}
	<div class="col-md-12">
		<a href="{% url 'sessions_create' %}">
			Submit session
		</a>
	</div>
	{% endif %}
{% endblock %}
